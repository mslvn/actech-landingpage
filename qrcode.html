<script src="../assets/js/vendor/jquery-1.12.4.min.js"></script>
<script src="../assets/js/qrcode.js"></script>

<input id="text" type="text" value="https://ancaotech.com/namecard/viettung" style="width:50%" /><br />
<div style="width:160px;height:160px;margin-top:15px;" id="qrcode"></div>



<script type="text/javascript">
    var qrcode = new QRCode("qrcode");

    function makeCode () {		
        var elText = document.getElementById("text");
        
        if (!elText.value) {
            alert("Input a text");
            elText.focus();
            return;
        }
        
        qrcode.makeCode(elText.value);
    }

    makeCode();

    $("#text").
        on("blur", function () {
            makeCode();
        }).
        on("keydown", function (e) {
            if (e.keyCode == 13) {
                makeCode();
            }
        });
</script>
